# positions

query positions {
  positions {
    account {
      id
    }
    balance
    blockNumberClosed
    blockNumberOpened
    asset {
      decimals
      id
      name
      symbol
    }
  }
}

# balances

query MyQuery {
  accounts {
    id
    positions {
      balance
      principal
      timestampOpened
      timestampClosed
      asset {
        symbol
        name
        id
        decimals
        _iavsTokenType
      }
      side
    }
  }
}

# user deposits

query deposits {
  deposits {
    account {
      id
    }
    amount
    asset {
      id
      name
      symbol
      decimals
    }
    timestamp
    hash
  }
}

# user withddraws

query withdraws {
withdraws {
    account {
      id
    }
    amount
    asset {
      id
      name
      symbol
      decimals
    }
    timestamp
    hash
  }
}


